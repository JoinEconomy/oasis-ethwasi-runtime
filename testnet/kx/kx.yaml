# `copper` is chosen as a random word for use as a key for labels that
# aren't naturally structured as key-value pairs.

kind: Service
apiVersion: v1
metadata:
  name: evm-key-manager
spec:
  ports:
    - name: contract-grpc
      port: 9003
  selector:
    copper: evm-key-manager
  # type: ClusterIP
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: evm-key-manager
spec:
  selector:
    matchLabels:
      copper: evm-key-manager
  # replicas: 1
  template:
    metadata:
      labels:
        copper: evm-key-manager
    spec:
      containers:
        - name: ekiden-compute
          image: docker.io/oasislabs/ekiden-contract-evm:latest
          env:
            - name: LD_LIBRARY_PATH
              value: /opt/intel/sgxsdk/lib64
          command:
            - ekiden-compute
          args:
            - --port
            - "9003"
            - --disable-key-manager
            - --no-persist-identity
            - --max-batch-size
            - "1"
            - ekiden/lib/evm-key-manager.so
---
kind: Service
apiVersion: v1
metadata:
  name: evm
spec:
  ports:
    - name: contract-grpc
      port: 9001
  selector:
    copper: evm
  # Change this to make the network public.
  # type: ClusterIP
---
# Should we go stateful and save the identity?
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: evm
spec:
  selector:
    matchLabels:
      copper: evm
  # replicas: 1
  template:
    metadata:
      labels:
        copper: evm
    spec:
      containers:
        - name: ekiden-compute
          image: docker.io/oasislabs/ekiden-contract-evm:latest
          env:
            - name: LD_LIBRARY_PATH
              value: /opt/intel/sgxsdk/lib64
          command:
            - ekiden-compute
          args:
            - --no-persist-identity
            - --consensus-host
            - $(EVM_CONSENSUS_SERVICE_HOST)
            - --consensus-port
            - $(EVM_CONSENSUS_SERVICE_PORT_CONSENSUS_GRPC)
            - --key-manager-host
            - $(EVM_KEY_MANAGER_SERVICE_HOST)
            - --key-manager-port
            - $(EVM_KEY_MANAGER_SERVICE_PORT_CONTRACT_GRPC)
            - ekiden/lib/evm.so
---
kind: Service
apiVersion: v1
metadata:
  name: web3-client
spec:
  ports:
    - name: web3
      port: 8545
  selector:
    copper: web3-client
  type: NodePort
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: web3-client
spec:
  selector:
    matchLabels:
      copper: web3-client
  template:
    metadata:
      labels:
        copper: web3-client
    spec:
      containers:
        - name: web3-client
          image: docker.io/oasislabs/ekiden-contract-evm:latest
          command:
            - sh
          args:
            - -c
            - >-
              exec web3-client
              --host $(EVM_SERVICE_HOST)
              --port $(EVM_SERVICE_PORT_CONTRACT_GRPC)
              --mr-enclave $$(cat ekiden/res/evm.mrenclave)
